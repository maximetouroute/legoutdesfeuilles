<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f4f9;
      color: #333;
      text-align: center;
    }
    header {
      margin-bottom: 2rem;
    }
    h1 {
      color: #2c3e50;
    }
    a {
      color: #3498db;

    }
    a:hover {

    }
    footer {

      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Le gout des feuilles</h1>

  <main>
    <p>You can edit this file to add your own content.</p>
    <p>Check out my <a href="https://github.com/your-username">GitHub profile</a>.</p>
  </main>

  <footer>
    <p>© 2025 Your Name — Powered by GitHub Pages</p>
  </footer>
</body>
</html>
